<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission Successful</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .success-container {
      text-align: center;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      max-width: 500px;
      width: 90%;
    }

    .success-container img {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .success-container h1 {
      font-size: 24px;
      color: #28a745;
      margin-bottom: 10px;
    }

    .success-container p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .back-button {
      display: inline-block;
      background-color: #28a745;
      color: #fff;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <img src="https://img.icons8.com/color/96/000000/checked-checkbox.png" alt="Success">
    <h1>Thank You!</h1>
    <p>Your message has been submitted successfully.</p>
    <a href="javascript:history.back()" class="back-button">Go Back</a>
  </div>
</body>
</html>
